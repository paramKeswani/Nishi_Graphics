    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Cards with Rotating Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 200px;
            height: 300px;
            background-color: #f4f4f4;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
            margin: 0 10px; /* Added margin for spacing */
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .aButton {
            transition: 1.0s ease all;
            -moz-transition: 1.0s ease all;
            -webkit-transition: 1.0s ease all;
            border: none;
            border-radius: 3px;
            padding: 10px; /* Added padding for spacing */
            background-color: #dfdfdf;
            color: #0090d3;
            font-size: 14px;
            text-decoration: none;
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            height: 35px;
            margin-top: 20px;
        }

        .card:hover .aButton {
            transform: rotateY(180deg);
        }

        .preTitle {
            color: #1f1f1f;
            font-family: "Yanone Kaffeesatz", sans-serif;
            font-size: 70px;
            font-weight: normal;
            letter-spacing: 0;
            line-height: 35px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>

<div class="row" style="display: flex;">
    <div class="col-md-3 card">
        <div class="card-content">
            <h2>Hover me!</h2>
            <p>This card will move up and down on hover.</p>
            <div class="aButton">&nbsp;2D Y axis&nbsp;</div>
        </div>
    </div>

    <div class="col-md-3 card">
        <div class="card-content">
            <h2>Hover me!</h2>
            <p>This card will move up and down on hover.</p>
            <div class="aButton">&nbsp;2D Y axis&nbsp;</div>
        </div>
    </div>

    <div class="col-md-3 card">
        <div class="card-content">
            <h2>Hover me!</h2>
            <p>This card will move up and down on hover.</p>
            <div class="aButton">&nbsp;2D Y axis&nbsp;</div>
        </div>
    </div>
</div>



</body>
</html>
