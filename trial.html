<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

  <style>
     body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .parallax-container {
            perspective: 1px;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            width: 50vw;
            height: 300px;
            transition: background-color 0.3s ease;
        }

        .parallax-container:hover {
            background-color: yellow; /* Change to your desired hover color */
        }

        .parallax-item {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .parallax-item img {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
            transform: translateZ(var(--layer));
        }
  </style>
</head>
<body>
<div class="col-12">
  <div class=" parallax-container">
    <div class="parallax-item " style="--layer: -1;">
        <img src="https://wereachindia.com/demo/wp-content/uploads/2023/09/istockphoto-177512472-612x612-1.jpeg" alt="Image 1" style="height: 200px;width:300px;" alt="Image 1">
    </div>
    </div>
  
</div>
  
</body>
</html>
